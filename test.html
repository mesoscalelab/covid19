<!DOCTYPE html>

<html>
<head>

  <title>Test Functions</title>

<body>
<script src="js/covid19-model-india.js"></script>
<script>
let urls = [];
urls.push("https://api.covid19india.org/states_daily.json");
urls.push("https://api.covid19india.org/raw_data.json");

let promises = [];
urls.forEach(function(url) {
  promises.push(fetch(url).then(data => data.json()));
});

Promise.all(promises).then(function(data) {
  init(data);
});

function init(data)
{
  let statesSeries = data[0].states_daily;
  let caseSeries   = data[1].raw_data;

  let t0 = new Date();
  t0.setDate(t0.getDate() - 1);
  console.log("t0 = " + t0);

  let model = new Covid19ModelIndia(t0, statesSeries, caseSeries);

  const stateName = "Karnataka";
  const state = model.indexStateName(stateName);
  const sstat = model.stateStat("deceased", state, model.lowParams, new Date("2020-04-20"), true);
  console.log("state deceased0 = " + sstat);
  console.log("c = " + model.stateDeceasedExtrapolFacC[state]);

  let total = 0;
  const districts = model.listDistrictsOfState(state);
  for (let i = 0; i < districts.length; i++) {
    const district = districts[i];
    //const districtNameKey = "Mumbai.Maharashtra";
    //const district = model.indexDistrictNameKey(districtNameKey);
    const dstat = model.districtStat("deceased", district, model.lowParams, new Date("2020-04-20"), true);
    total += dstat;
  }
  console.log("total of floored deceased0 = " + total);
  
}
</script>
</body>
</html>
