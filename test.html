<!DOCTYPE html>

<html>
<head>

  <title>Test Functions</title>

<body>
<script src="js/covid19-model-india.js"></script>
<script>
let urls = [];
urls.push("https://api.covid19india.org/states_daily.json");
urls.push("https://api.covid19india.org/raw_data.json");

let promises = [];
urls.forEach(function(url) {
  promises.push(fetch(url).then(data => data.json()));
});

Promise.all(promises).then(function(data) {
  init(data);
});

function init(data)
{
  let statesSeries = data[0].states_daily;
  let caseSeries   = data[1].raw_data;

  let t0 = new Date();
  t0.setDate(t0.getDate() - 1);
  console.log("t0 = " + t0);

  const tau = 7;
  let t0mtau = new Date(t0);
  t0mtau.setDate(t0mtau.getDate()-tau);
  console.log("t0mtau = " + t0mtau);

  const stateParams = binStateCountsTill(t0mtau, statesSeries);

  let total = 0;
  for (let state = 0; state < stateParams.length; state++) {
    total += stateParams[state].deceased;
  }
  console.log("total = " + total);

  let model = new Covid19ModelIndia(t0, statesSeries, caseSeries);
  const district = model.indexDistrictNameKey("Mumbai.Maharashtra");
  const stat1 = model.districtStat("deceased", district, model.lowParams, new Date("2020-04-20"), true);
  const stat2 = model.districtStat("deceased", district, model.lowParams, new Date("2020-04-22"), true);
  console.log(stat1);
  console.log(stat2);
}
</script>
</body>
</html>
