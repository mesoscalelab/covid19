<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Test Functions</title>
</head>
<body>
<div id="display"></div>
<script src="js/covid19-model-india.js"></script>
<script>
let urls = [];
urls.push("https://api.covid19india.org/states_daily.json");
urls.push("https://api.covid19india.org/raw_data.json");

let promises = [];
urls.forEach(function(url) {
  promises.push(fetch(url).then(data => data.json()));
});

Promise.all(promises).then(function(data) {
  init(data);
});

function init(data)
{
  let statesSeries = data[0].states_daily;
  let caseSeries   = data[1].raw_data;


  let t0 = new Date();
  t0.setDate(t0.getDate() - 1);
  console.log("t0 = " + t0);

  let model = new Covid19ModelIndia(t0, statesSeries, caseSeries);

  const cstat = model.countryStatLimit("reported", t0);
  console.log(cstat);

  const stateParams = binStateCountsTill(new Date(), statesSeries);
  let total = 0;
  for (let i = 0; i < model.numStates; i++) {
    total += stateParams[i].confirmed;
  }
  console.log(total);

  let msg = "";
  const state = model.indexStateName("Maharashtra");
  const districts = model.listDistrictsOfState(state);
  for (let i = 0; i < districts.length; i++) {
    const district = districts[i];
    msg += "./plot.sh \"district\" \"" + model.districtParams[district].name + "\" \"" + model.districtParams[district].state + "\" \"r\"</br>";
  }
  document.getElementById("display").innerHTML = msg;
}
</script>
</body>
</html>
